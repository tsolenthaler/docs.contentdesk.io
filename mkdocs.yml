
# Project information
site_name: Dokumnentation
site_url: https://docs.Contentdesk.io
theme:
  name: material
  logo: assets/logo-contentdesk-blau.svg
  favicon: assets/favicon-180-180.png
  features:
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - content.tabs.link
    - content.code.copy
    - content.action.view
    - content.action.edit
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - stylesheets/contentdesk.css

plugin:
  - search
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: false
      type: datetime
      format: "%d.%m.%Y"

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

# Page tree
nav:
  - Home: index.md
  - Erste Schritte: getting-started.md
  - Verbindungen: 
    - connect/index.md
    - discover.swiss: connect/discover.md
    - Outdooractive: connect/outdooractive.md
  - Entwicklung: 
    - dev/index.md
    - Data Schema: 
      - dev/dataschema/index.md
      - Types: dev/dataschema/types.md
      - Properties: dev/dataschema/properties.md
  - API: api/index.md
  - Ã„nderungen: changelog/index.md