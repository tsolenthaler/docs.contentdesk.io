
# Project information
site_name: Contentdesk.io Dokumnentation
site_url: https://docs.Contentdesk.io
theme:
  name: material
  logo: assets/logo-contentdesk-blau.svg
  favicon: assets/favicon-180-180.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.indexes
    - content.tabs.link
    - content.code.copy

extra_css:
  - stylesheets/contentdesk.css

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_forma

# Page tree
nav:
  - Home: index.md
  - Erste Schritte: getting-started.md
  - Verbindungen: 
    - connect/index.md
    - discover.swiss: connect/discover.md
    - Outdooractive: connect/outdooractive.md
  - Entwicklung: 
    - dev/index.md
    - Data Schema: 
      - dev/dataschema/index.md
      - Types: dev/dataschema/types.md
      - Properties: dev/dataschema/properties.md
  - API: api/index.md
  - Ã„nderungen: changelog/index.md